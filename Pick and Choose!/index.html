<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wahedul</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Advanced Toggle Switch Collection</h1>
    
        <div class="toggle-grid">
            <div class="toggleContainer">
                <label class="toggleSwitch noToggleLabel" onclick="">
                    <input type="checkbox" />
                    <span>
                        <span>OFF</span>
                        <span>ON</span>
                    </span>
                    <a></a>
                </label>
            </div>
            <div class="toggleContainer">
                <label class="toggleSwitch noToggleLabel" onclick="">
                    <input type="checkbox" checked />
                    <span>
                        <span>OFF</span>
                        <span>ON</span>
                    </span>
                    <a></a>
                </label>
            </div>
            <div class="toggleContainer">
                <label class="toggleSwitch noToggleLabel large" onclick="">
                    <input type="checkbox" />
                    <span>
                        <span>ðŸ¥º</span>
                        <span>ðŸ¤¤</span>
                    </span>
                    <a></a>
                </label>
            </div>
            <div class="toggleContainer">
                <label class="toggleSwitch Label" onclick="">
                    <input type="checkbox" checked />
                    <span>
                        <span>OFF</span>
                        <span>ON</span>
                        Label
                    </span>
                    <a></a>
                </label>
            </div>
            <div class="toggleContainer">
                <label class="toggleSwitch large" onclick="">
                    <input type="checkbox" checked />
                    <span>
                        <span>OFF</span>
                        <span>ON</span>
                        Large
                    </span>
                    <a></a>
                </label>
            </div>
            <div class="toggleContainer">
                <label class="toggleSwitch xlarge" onclick="">
                    <input type="checkbox" checked />
                    <span>
                        <span>OFF</span>
                        <span>ON</span>
                        XLarge
                    </span>
                    <a></a>
                </label>
            </div>
        </div>
    
        <p>
            <hr>
        <p>
    
        <div class="toggle-grid">
            <div class="toggle-item">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p>Classic Round</p>
            </div>
            <div class="toggle-item">
                <label class="switch ios">
                    <input type="checkbox">
                    <span class="slider ios-slider"></span>
                </label>
                <p>iOS Style</p>
            </div>
            <div class="toggle-item">
                <label class="switch flat">
                    <input type="checkbox">
                    <span class="slider flat-slider"></span>
                </label>
                <p>Flat Design</p>
            </div>
            <div class="toggle-item">
                <label class="switch gradient">
                    <input type="checkbox">
                    <span class="slider gradient-slider"></span>
                </label>
                <p>Gradient</p>
            </div>
            <div class="toggle-item">
                <label class="switch material">
                    <input type="checkbox">
                    <span class="slider material-slider"></span>
                </label>
                <p>Material Design</p>
            </div>
            <div class="toggle-item">
                <label class="switch neon">
                    <input type="checkbox">
                    <span class="slider neon-slider"></span>
                </label>
                <p>Neon Effect</p>
            </div>
            <div class="toggle-item">
                <label class="switch skewed">
                    <input type="checkbox">
                    <span class="slider skewed-slider"></span>
                </label>
                <p>Skewed</p>
            </div>
            <div class="toggle-item">
                <label class="switch thin">
                    <input type="checkbox">
                    <span class="slider thin-slider"></span>
                </label>
                <p>Thin Style</p>
            </div>
            <div class="toggle-item">
                <label class="switch fill">
                    <input type="checkbox">
                    <span class="slider fill-slider"></span>
                </label>
                <p>Fill Effect</p>
            </div>
            <div class="toggle-item">
                <label class="switch bounce">
                    <input type="checkbox">
                    <span class="slider bounce-slider"></span>
                </label>
                <p>Bounce</p>
            </div>
            <div class="toggle-item">
                <label class="switch shadow">
                    <input type="checkbox">
                    <span class="slider shadow-slider"></span>
                </label>
                <p>Shadow</p>
            </div>
            <div class="toggle-item">
                <label class="switch flip">
                    <input type="checkbox">
                    <span class="slider flip-slider"></span>
                </label>
                <p>Flip</p>
            </div>
        </div>
        <div>
        </div>
    


    <script src="core.js"></script>
</body>
</html>
